{% extends 'catalog/home.html' %}

{% block content %}
<div class="row">
    <div class="col-6 rounded mx-auto">
        <div class="card">
            <div class="card-body">
                <h4>Вы уверены, что хотите удалить этот продукт?</h4>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
