{% extends 'main/home.html' %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col rounded mx-auto d-block border border-0">
                <div class="card shadow-sm">
                    <img src="{{ product.image | media_filter}}" class="img-fluid">
                    <div class="card-body">
                        <p class="card-text">{{ product.name }}</p>
                        <p class="card-text">{{ product.description | slice:":100" }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group ">
                            <a class="btn btn-outline-primary" href="{% url 'catalog:product_detail' product.pk%}"
                               role="button">Посмотреть</a>
                            <a class="btn btn-outline-primary" href=""
                               role="button">Купить</a>
                        </div>
                            <small class="text-body-secondary fs-3">{{ product.purchase_price }} руб.</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
